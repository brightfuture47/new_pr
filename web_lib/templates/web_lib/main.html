{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB LIB</title>
    <link rel="stylesheet" href="{% static "web_lib/css/main.css" %}">
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
</head>

<body>
    {% include 'web_lib/navbar.html' %}
    
    
    {% block content %}
    <div class="container">
        <h1>Welcome to WEB LIB</h1>
        <br>
        <form action="{% url 'authors' %}" method="GET">
            <!-- <label for="author_uuid"> Author UUID </label>
            <input type="text" name="author_uuid" id="author_uuid"> -->
            {{ form }}
            <input type="submit" value="Поиск">
        </form>
        <hr>
        <form action="{% url 'authors' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Name</label>
              <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Age</label>
              <input type="text" class="form-control" name="age" id="exampleInputPassword1" placeholder="Enter Age">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Email</label>
                <input type="email" class="form-control" name="email" id="exampleInputPassword1" placeholder="Enter Email">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" 
    crossorigin="anonymous"></script>

</body>
</html>
